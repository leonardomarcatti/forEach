<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>ForEach</title>
    </head>
    <body>
        <form autocomplete="on">
            <div class="row">
                <div class="col form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="nome" class="col-form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" autofocus="" placeholder="Seu Nome" class="form-control">
                </div>
                <div class="col form-group col-lg-3 col-md-3 col-sm-12 col-12">
                    <label class="col-form-label" for="qte">Quantidade:</label>
                    <input id="qte" type="number" min="0" value="0" name="qte" class="form-control">
                </div>
                <div class=" col form-group col-lg-3 col-md-3 col-sm-12 col-12">
                    <label class="col-form-label" for="valor" >Valor:</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="text" id="valor" nome="valor" value="" placeholder="0.00" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group btn">
                <input id="submit" type="submit" value="Submit" class="btn btn-success" />
                <input id="limpa" type="reset" value="Limpa" class="btn btn-primary" />
            </div>
        </form>
        <hr>
        <hr>
        <p style="text-align: center; font-weight: bolder; font-size: 20px;">Tabela</p>
        <table class="table table-striped table-bordered table-hover table-sm col-lg-12" id="tabela">
            <thead id="thead" >
                <th>Cliente</th>
                <th>Quantidade</th>
                <th>Valor Unit√°rio</th>
                <th>Total</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            $('#submit').on('click', function(e){
                e.preventDefault();
                var tr = $('<tr>');
                var campos = [$('#nome')[0].value, $('#qte')[0].value, $('#valor')[0].value];
                campos.forEach(function(e){
                    var td = $('<td>');
                    td.html(e);
                    tr.append(td);
                });                
                var tdvol = $('<td>');
                tdvol.html('R$'+(campos[1]*campos[2]).toFixed(2));
                tr.append(tdvol);
                $('tbody').append(tr);
            });
            $('#valor').on('keyup', function(e){                
                $('#valor')[0].value = ($('#valor')[0].value).replace(',','.');
            });
        </script>
    </body>
</html>
